<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>カレー屋のネット注文</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/piza.css}" rel="stylesheet">
<link th:href="@{/css/PaginateMyTable.css}" rel="stylesheet">
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<div th:include="fragment_header::frag_header"></div>

		<!-- search form -->
		<div class="row">
		<h5><a th:href="@{/administer}">←管理者トップに戻る</a></h5>
		<h3 class="text-center">トッピング販売状態変更</h3>
			
		</div>

		<!-- table -->
		<div class="row">

			<div th:each="i:${#numbers.sequence(0,1)}">
				<h4 class="text-center" th:text="${statusList[i]}"></h4>
				<div class="col-md-offset-1 col-md-12">
						<div class="text-center" th:text="${message[i]}"></div>
						<div th:each="topping:${toppingListList.get(i)}" class="col-sm-6">
								<a class="btn btn-primary" th:href="@{'/administer/deleteTopping?id='+${topping.id}+'&deleted='+${!topping.deleted}}"
								th:text="${topping.deleted}?'販売再開':'販売停止'"></a>
								<span th:text="${topping.name}"></span>
						</div>
					
				</div>
			</div>
		</div>

	</div>


	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script th:src="@{/js/PaginateMyTable.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script>
	$( function() {
	  var availableTags = [ [(${itemListForAutocomplete})] ];
	
	  $( "#code" ).autocomplete({
	    source: availableTags
	  });
	} );
	</script>

</body>
</html>
