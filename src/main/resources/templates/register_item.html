<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" th:href="@{/img_curry/favicon.ico}" type="image/vnd.microsoft.icon">
<title>商品登録</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/inputError.css}">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<div th:include="fragment_header::frag_header"></div>
		<!-- login form -->
		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-offset-1  col-sm-10 col-xs-12">
				<div class="well">
					<form method="post" th:action="@{/administer/registerItem}" th:object="${insertItemForm}" enctype="multipart/form-data">
						<fieldset>
							<legend>
								商品登録
							</legend>
							<div class="form-group">
								<label for="inputName">商品名:</label><label class="control-label"
									style="color: red" for="inputError"
									th:if="${#fields.hasErrors('name')}" th:errors="*{name}">名前を入力してください</label>
								<input type="text" id="inputName" class="form-control"
									placeholder="Name" th:field="*{name}"th:errorclass="fieldError" />
							</div>
							<div class="form-group">
								<label for="inputDescription">説明:</label><label
									class="control-label" style="color: red" for="inputError"
									th:if="${#fields.hasErrors('description')}" th:errors="*{description}">メールアドレスを入力してください</label>
								<input type="text" id="inputDescription" class="form-control"
									placeholder="Description" th:field="*{description}"th:errorclass="fieldError" />
							</div>
							<div class="form-group">
								<label for="inputPriceM">Mサイズの価格:</label> <label
									class="control-label" style="color: red" for="inputError"
									th:if="${#fields.hasErrors('priceM')}" th:errors="*{priceM}">郵便番号を入力してください</label>
								<input type="number" id="inputPriceM" class="form-control"
									placeholder="PriceM" th:field="*{priceM}"th:errorclass="fieldError" />
							</div>
							<div class="form-group">
								<label for="inputPriceL">Lサイズの価格:</label> <label
									class="control-label" style="color: red" for="inputError"
									th:if="${#fields.hasErrors('priceL')}" th:errors="*{priceL}">郵便番号を入力してください</label>
								<input type="number" id="inputPriceL" class="form-control"
									placeholder="PriceL" th:field="*{priceL}"th:errorclass="fieldError" />
							</div>
							<div class="form-group">
								<label for="inputImage">画像:</label> <label
									class="control-label" style="color: red" for="inputError"
									th:if="${#fields.hasErrors('image')}" th:errors="*{image}">住所を入力してください</label>
								<input type="file" id="inputImage" 
									placeholder="Image" th:field="*{image}" accept=".jpg,.png,image/jpeg,image/png" th:errorclass="fieldError" />
							</div>							
							<div class="form-group">
								<label for="inputStatus">商品の初期販売状態:</label>  
								<input type="radio" id="inputStatus0"
									th:field="*{status}" th:value="0" th:errorclass="fieldError"/><label for="inputStatus0">販売中</label>
								<input type="radio" id="inputStatus1"
									th:field="*{status}" th:value="1" th:errorclass="fieldError"/><label for="inputStatus1">売り切れ</label>
								<input type="radio" id="inputStatus2" th:checked="${insertItemForm.status==null||insertItemForm.status==2}" name="status"
									th:value="2" th:errorclass="fieldError"/><label for="inputStatus2">販売停止中</label>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">登録</button>
								<button type="reset" class="btn btn-primary">クリア</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
		
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
