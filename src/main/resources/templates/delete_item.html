<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>カレー屋のネット注文</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/piza.css}" rel="stylesheet">
<link th:href="@{/css/PaginateMyTable.css}" rel="stylesheet">
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<div th:include="fragment_header::frag_header"></div>

		<!-- search form -->
		<div class="row">
			<h5><a th:href="@{/administer}">←管理者トップ画面に戻る</a></h5>
			<h3 class="text-center">商品販売状況変更</h3>
			<div
				class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="panel-title">商品を検索する</div>
					</div>
					<div class="panel-body">
						<form method="post" th:action="@{/administer/toDeleteItem}"
							class="form-horizontal">
							<div class="form-group">
								<label for="code" class="control-label col-sm-2">商品名</label>
								<div class="col-sm-9">
									<input type="text" name="name" id="code"
										class="form-control input-sm" />
								</div>
							</div>
							<div class="text-center">
								<button type="submit" value="検索" class="btn btn-primary">検索</button>
								<button type="reset" value="クリア" class="btn btn-default">クリア</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-offset-9 col-sm-offset-8 col-md-offset-10">
				並び替え <br />
					<form th:action="@{/administer/toDeleteItem}" method="post"
						th:object="${orderSelectForm}" class="form-horizontal">
						<select name="order" id="order" th:field="*{order}"
							onChange="submit(this.form)">
							<option value="priceasc">価格の安い順</option>
							<option value="pricedesc">価格の高い順</option>
							<option value="iddesc">新着順</option>
							<option value="idasc">古い順</option>
						</select>
					</form>
				</div>
			</div>
		<div th:each="i:${#numbers.sequence(0,2)}">
		<h4 class="text-center" th:text="${statusList[i]}"></h4>
		<div class="text-center" th:text="${message[i]}"></div> <br />
		<!-- table -->
		<div class="row">

			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">

				<table class="table table-striped item-list-table">

					<tbody th:each="itemlist: ${itemListList.get(i)}">
						<tr>
							<td th:each="item,count:${itemlist}">
							<div>
							<img
									th:src="${#strings.endsWith(item.imagePath,'.jpg')}?@{'/img_curry/'+${item.imagePath}}:@{${item.imagePath}}"
									class="img-responsive img-rounded item-img-center" width="200"
									height="600">
								<br> <a th:href="@{/showItemDetail(itemId=${item.id})}" th:text="${item.name}"></a>
								<form th:action="@{/administer/deleteItem}" method="post">
									<select name="status">
										<option value="0" th:selected="${i==0}">販売中</option>
										<option value="1" th:selected="${i==1}">売り切れ</option>
										<option value="2" th:selected="${i==2}">販売停止中</option>
									</select>
									<input type="hidden" name="id" th:value="${item.id}">
									<button type="submit" class="btn btn-primary">更新</button>
								</form>
							</div>
							</td>
						</tr>
					</tbody>
				</table>
				</div>
			</div>
		</div>

	</div>


	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script th:src="@{/js/PaginateMyTable.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script>
	$( function() {
	  var availableTags = [ [(${itemListForAutocomplete})] ];
	
	  $( "#code" ).autocomplete({
	    source: availableTags
	  });
	} );
	</script>
	<script>
	$(document).ready(function() {
		$(".table").paginate({
			rows: 9
		});	
	});
	</script>
</body>
</html>
