<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" th:href="@{/img_curry/favicon.ico}" type="image/vnd.microsoft.icon">
<title>ラクラクカリー：ユーザー登録</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}"
	href="../static/css/bootstrap.css">
<link rel="stylesheet" th:href="@{/css/inputError.css}"
	href="../static/css/inputError.css">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<div th:include="fragment_header::frag_header_register"></div>

		<!-- login form -->
		<div class="row">
			<div
				class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-offset-1  col-sm-10 col-xs-12">
				<div class="well">
					<form method="post" action="item_list_pizza.html"
						th:action="@{/registration-user/insert-user}"
						th:object="${registrationUserForm}">
						<fieldset>
							<legend>ユーザ登録</legend>
							<div class="form-group">
								<label for="inputName">名前(必須):</label><label class="control-label"
									style="color: red" for="inputError"
									th:if="${#fields.hasErrors('name')}" th:errors="*{name}">名前を入力してください</label>
								<input type="text" id="inputName" class="form-control"
									placeholder="Name" th:field="*{name}"th:errorclass="fieldError" />
							</div>
							<div class="form-group">
								<label for="inputEmail">メールアドレス(必須):</label><label
									class="control-label" style="color: red" for="inputError"
									th:if="${#fields.hasErrors('email')}" th:errors="*{email}">メールアドレスを入力してください</label>
								<input type="text" id="inputEmail" class="form-control"
									placeholder="Email" th:field="*{email}"th:errorclass="fieldError" />
							</div>
							<div class="form-group">
								<label for="inputZipcode">郵便番号(必須, ハイフンあり):</label> <label
									class="control-label" style="color: red" for="inputError"
									th:if="${#fields.hasErrors('zipcode')}" th:errors="*{zipcode}">郵便番号を入力してください</label>
								<input type="button" id="buttonZipcode" value="住所検索"> <input
									type="text" id="inputZipcode" class="form-control"
									placeholder="Zipcode" th:field="*{zipcode}"th:errorclass="fieldError" />
							</div>
							<div class="form-group">
								<label for="inputAddress">住所(必須):</label> <label
									class="control-label" style="color: red" for="inputError"
									th:if="${#fields.hasErrors('address')}" th:errors="*{address}">住所を入力してください</label>
								<input type="text" id="inputAddress" class="form-control"
									placeholder="Address" th:field="*{address}"th:errorclass="fieldError" />
							</div>
							<div class="form-group">
								<label for="inputTel">電話番号(必須, ハイフンあり):</label> <label class="control-label"
									style="color: red" for="inputError"
									th:if="${#fields.hasErrors('telephone')}"
									th:errors="*{telephone}">電話番号を入力してください</label> <input
									type="text" id="inputTel" class="form-control"
									placeholder="Tel" th:field="*{telephone}"th:errorclass="fieldError" />
							</div>
							<div class="form-group">
								<label for="inputPassword">パスワード(必須, 8文字以上16文字以下):</label> <label
									class="control-label" style="color: red" for="inputError"
									th:if="${#fields.hasErrors('password')}"
									th:errors="*{password}">パスワードを入力してください</label> <input
									type="password" id="inputPassword" class="form-control"
									placeholder="Password" th:field="*{password}"th:errorclass="fieldError" />
							</div>
							<div class="form-group">
								<label for="inputConfirmationPassword">確認用パスワード(必須):</label> <label
									class="control-label" style="color: red" for="inputError"
									th:if="${#fields.hasErrors('checkpassword')}"
									th:errors="*{checkpassword}">確認用パスワードを入力してください</label> <input
									type="password" id="inputConfirmationPassword" class="form-control"
									placeholder="Confirmation Password" th:field="*{checkpassword}"
									th:errorclass="fieldError" />
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">登録</button>
								<button type="reset" class="btn btn-primary">クリア</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>

	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/zipcode.js}"></script>
	<script>
		$(function() {
			$("[type=reset]").on("click", function() {
				$("input.form-control#inputName").val("");
				$("input.form-control#inputEmail").val("");
				$("input.form-control#inputZipcode").val("");
				$("input.form-control#inputAddress").val("");
				$("input.form-control#inputTel").val("");
				$("input.form-control#inputPassword").val("");
				$("input.form-control#ConfirmationPassword").val("");
			});
		});
	</script>
</body>
</html>
