	<!-- 1. 以下の<div>タグが <iframe>タグに置換されて再生されます。 -->

	<script>
  //2.このコードは、IFrame Player APIコードを非同期に読み込むそうです。
  var tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  var firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  //3.この関数は、APIコードのダウンロード後、iframe（およびYouTubeプレーヤー）を作成するそうです。
  var player;
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('js-main-movie', {
      height: '360',
      width: '640',
      videoId: 'ObqYxj-XUaM', //表示させたいYouTubeの動画ID
      playerVars: {
          controls: 0,
          autoplay: 1,
          disablekb: 1,
          enablejsapi: 1,
          iv_load_policy: 3,
          playsinline: 1,
          rel: 0
      },
      events: {
      'onReady': onPlayerReady,
      'onStateChange': onPlayerStateChange
      }
    });
  }

  //4.ビデオプレーヤーの準備ができると、APIはこの関数を呼び出すそうです。  
  function onPlayerReady(event) {
    event.target.mute(); //muteにしないとモバイルで自動再生されない
    event.target.playVideo();
  }

  //5.プレーヤーの状態が変化すると、APIはこの関数を呼び出すそうです。
  //  プレイヤーの終了のタイミングで再度、動画再生をしています。
  function onPlayerStateChange(event) {
    var ytStatus = event.target.getPlayerState();
    if (ytStatus == YT.PlayerState.ENDED) {
      player.mute(); //muteにしないとモバイルで自動再生されない
      player.playVideo();
    }
  }
  
	<!-- 背景枠の調整 -->
	// 上下左右に出てくる黒帯を非表示
    var $WIN = $(window); // ブラウザのウインドウを取得する

    function screen_fit () {
        // 上下左右の縦横比を調節する関数
        const WIN_H = $WIN.height(); // windowの高さを取得
        const WIN_W = $WIN.width(); // windowの幅を取得
        const screen_switch = 0.5625; // youtubeの縦横比16:9=>9/16した値
        const screen_ratio = WIN_H / WIN_W; // windowの高さの値/windowの幅の値
        const ratio_H = WIN_H / screen_switch; // windowの高さ/縦横比の値
        const ratio_W = WIN_W * screen_switch; // windowの幅*縦横比の値

        if (screen_ratio > screen_switch) {
            // windowの高さの値/windowの幅の値>youtubeの縦横比16:9=>9/16した値
            $("#yt_player").css({　//動画を入れる場所のid名入れる
                height: "100%",
                width: ratio_H,
                "margin-top": "0",
                "margin-left": -ratio_H / 2,
                left: "50%",
                top: "0"
            });
        } else {
            $("#yt_player").css({　//APIの場所のid名入れる
                width: "100%",
                height: ratio_W,
                "margin-top": -ratio_W / 2,
                "margin-left": "0",
                top: "50%",
                left: "0"
            });
        }
    }

    $WIN.on("resize", function () {
       screen_fit();
    });

    $(function () {
        screen_fit ();
    });
</script>
